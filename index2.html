<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="middle"></div>
<script src="node_modules/matter-js/build/matter.js"></script>
<script>

    const Engine = Matter.Engine;
    const Events = Matter.Events;
    const Render = Matter.Render;
    const Runner = Matter.Runner;
    const Composites = Matter.Composites;
    const Composite = Matter.Composite;
    const Common = Matter.Common;
    const Constraint = Matter.Constraint;
    const MouseConstraint = Matter.MouseConstraint;
    const Mouse = Matter.Mouse;
    const World = Matter.World;
    const Vertices = Matter.Vertices;
    const Bodies = Matter.Bodies;
    const Body = Matter.Body;
    const SAT = Matter.SAT;
    const Bounds = Matter.Bounds;
    const Svg = Matter.Svg;
    const Vector = Matter.Vector;

    let engine = Engine.create();
    let world = engine.world;

    let render = Render.create({
        element: document.querySelector('.middle'),
        engine: engine,
        options: {
            width: 800,
            height: 600,
            wireframeBackground: '#333',
            wireframes: true,
            showVelocity: true,
            showAngleIndicator: true,
            showCollisions: false,
        }
    });

    Render.run(render);
    let runner = Runner.create();
    Runner.run(runner, engine);

    //== Walls
    let wall1 = Bodies.rectangle(400, 0, 800, 50, {isStatic: true});
    let wall2 = Bodies.rectangle(400, 600, 800, 50, {isStatic: true});
    let wall3 = Bodies.rectangle(800, 300, 50, 600, {isStatic: true});
    let wall4 = Bodies.rectangle(0, 300, 50, 600, {isStatic: true});

    World.add(world, [wall1, wall2, wall3, wall4]);


    let ball = Composites.softBody(100, 100, 2, 2, 40, 40, true, 10);
    World.add(world, [ball]);

    let aa = Composite.allConstraints(world);

    aa.forEach((v, k) => {
        let constSpeed = Vector.div(
            Vector.add(v.bodyA.velocity, v.bodyB.velocity), 2
        );

        let constPos = Vector.div(
            Vector.add(v.bodyA.position, v.bodyB.position), 2
        );

        console.log(constPos, 'constPos');

        let tng = Vector.normalise(v.bodyA.position, v.bodyB.position);
        console.log(tng, 'tng');

        let norm = Vector.perp(tng);
        
        console.log(norm, 'norm');

        let vT = Vector.dot(constSpeed, tng);
        console.log(vT, 'vT')

    });



    let mouse = Mouse.create(render.canvas);
    let mouseConstraint = MouseConstraint.create(engine, {
        mouse: mouse,
        constraint: {
            length: 0,
            angularStiffness: 0,
            render: {
                visible: false,
            }
        }
    });

    World.add(world, mouseConstraint);

    render.mouse = render;

    Engine.run(engine);
    Render.run(render);

</script>
</body>
</html>
