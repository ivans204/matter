<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZoE</title>

    <link rel="stylesheet" href="css/style.css">

    <style>
        * {
            box-sizing: border-box;
        }

        .bot {
            position: absolute;
            bottom: 200px;
            left: 250px;
            display: flex;
            z-index: 10;
        }

        .box {
            position: relative;
            margin: 0 10px;
            width: 80px;
            text-align: center;
            height: 125px;
            color: #f2f2f2;
            padding: 10px 0;
        }

        .box-in {
            position: absolute;
            width: 100%;
            bottom: 0;
            /*padding: 5px 0;*/
            min-height: 3px;
        }

        .kinetic {
            background-color: #1c73c9;
            height: 0%;
        }

        .gravity {
            background-color: #aa4ca1;
            height: 100%;
        }

        .inner {
            background-color: #ffaa31;
            height: 0%;
        }

        .sum {
            background-color: #f36f39;
            height: 125px;
        }

        .under {
            position: absolute;
            width: 100%;
            bottom: -50px;
            color: #000;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="middle" id="middle">
    <div class="bot">
        <div class="box">
            <div class="box-in kinetic">0</div>
            <p class="under">Kineticka</p>
        </div>

        <div class="box">
            <div class="box-in gravity">100</div>
            <p class="under">Grav. pot.</p>
        </div>

        <div class="box">
            <div class="box-in sum">100</div>
            <p class="under">Ukupna</p>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="JS/matter.js"></script>
<script>
    (function () {

        const Engine = Matter.Engine;
        const Events = Matter.Events;
        const Render = Matter.Render;
        const Runner = Matter.Runner;
        const Constraint = Matter.Constraint;
        const MouseConstraint = Matter.MouseConstraint;
        const Mouse = Matter.Mouse;
        const World = Matter.World;
        const Bodies = Matter.Bodies;
        const Body = Matter.Body;
        const SAT = Matter.SAT;


        function draw(element) {
            World.add(world, element)
        }

        //== Engine creation
        let engine = Engine.create();
        let world = engine.world;

        const mid = document.getElementById('middle');

        let render = Render.create({
            element: mid,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false,
                background: '#f2f2f2',
            }
        });

        Render.run(render);

        let runner = Runner.create();
        Runner.run(runner, engine);

        mouse = Mouse.create(render.canvas);
        let mouseConstraint = MouseConstraint.create(engine, {
            mouse,
            constraint: {
                stiffness: 0.2,
                angularStiffness: 1,
                render: {
                    visible: false,
                }
            }
        });
        draw(mouseConstraint);
        render.mouse = mouse;

        Render.lookAt(render, {
            min: {x: 0, y: 0},
            max: {x: 800, y: 600},
        });


        let ball = Bodies.circle(650, 45, 35, {
            inertia: Infinity, restitution: 1.2, friction: 0, frictionAir: 0, slop: 1, mass: 10,
            render: {fillStyle: '#333'}
        });

        let pendulum = Constraint.create({
            pointA: {x: 400, y: 50},
            bodyB: ball,
            stiffness: 1,
            render: {strokeStyle: '#333', visible: true, lineWidth: 2}
        });

        draw([ball, pendulum]);

        let inWall = Bodies.rectangle(400, 0, 800, 22.5, {isStatic: true});
        draw([inWall]);

        let kinetic = document.querySelector('.kinetic');
        let grav = document.querySelector('.gravity');

        Events.on(engine, 'beforeUpdate', () => {
            let col = SAT.collides(ball, inWall).collided;
            let ballY = ball.position.y;

            grav.style.height = (300 - ballY) / 2.55 + '%';
            kinetic.style.height = (ballY - 45) / 2.55 + '%';

            grav.innerHTML = Math.round((300 - ballY) / 2.55);
            kinetic.innerHTML = Math.round((ballY - 45) / 2.55);

            if (col) {
                Body.setVelocity(ball, {x: 0, y: 6.5})
            }
        });

    })();

</script>
</body>
</html>
