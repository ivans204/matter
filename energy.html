<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   user-scalable=no,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Energija</title>
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <style>
        * {
            box-sizing: border-box;
        }

        .bot {
            position: absolute;
            bottom: 5px;
            left: 15px;
            display: flex;
            z-index: 10;
        }

        .box {
            position: relative;
            margin: 0 10px;
            width: 80px;
            text-align: center;
            height: 125px;
            color: #f2f2f2;
            padding: 10px 0;
        }

        .box-in {
            position: absolute;
            width: 100%;
            bottom: 0;
            min-height: 3px;
            overflow: hidden;
        }

        .kinetic {
            background-color: #1c73c9;
            max-height: 100%;
            height: 100%;
        }

        .gravity {
            background-color: #aa4ca1;
            max-height: 100%;
            height: 0;
        }

        .sum {
            background-color: #f36f39;
            height: 100%;
        }

        .formule {
            background-color: #f2f2f2;
            width: 300px;
            height: 250px;
        }

        .right .MJXc-display {
            margin: 0;
            padding: 5px;
        }

        .tt, .bb {
            height: 50%;
            width: 100%;
            padding: 5px;
        }

        .bb {
            border-top: 1px solid black;
            display: flex;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
<div class="middle" id="middle">
    <div class="left">
        <div class="wrap">
            <span class="legend" style="background-color: #1c73c9"></span>
            <span class="legend-title">Potencijalna</span>
        </div>
        <div class="wrap">
            <span class="legend" style="background-color: #aa4ca1"></span>
            <span class="legend-title">Kinetiƒçka</span>
        </div>
        <div class="wrap">
            <span class="legend" style="background-color: #f36f39"></span>
            <span class="legend-title">Ukupna</span>
        </div>
        <div class="wrap">
            <span class="legend"></span>
            <span class="legend-title">Brzina</span>
        </div>
    </div>

    <div class="right">
        <div class="formule">
            <div class="tt">
                <span>$$Ep = m * g * h\ [J]$$</span>
                <span>$$Ek = \frac{m*v^2}{2}\ [J]$$</span>
                <span>$$E = Ep+ Ek = konst.\ [J]$$</span>
            </div>
            <div class="bb">
                <div class="col" style="text-align: center">
                    <p>m = <span>1000</span><span> kg</span></p>
                    <p>v = <span id="speed">0</span><span> m/s</span></p>
                </div>
                <div class="col" style="text-align: right; margin-right: 5px">
                    <p>Ep = </p>
                    <p>Ek = </p>
                    <p>E = </p>
                </div>
                <div class="col" style="text-align: left">
                    <p id="ep">0 <span> J</span></p>
                    <p id="ek">0 <span> J</span></p>
                    <p id="uk">2753098<span> J</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="bot">
        <div class="box">
            <div class="box-in kinetic">100</div>
        </div>
        <div class="box">
            <div class="box-in gravity">0</div>
        </div>
        <div class="box">
            <div class="box-in sum">100</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="JS/matter.js"></script>
<script>
    (function () {

        const Engine = Matter.Engine;
        const Events = Matter.Events;
        const Render = Matter.Render;
        const Runner = Matter.Runner;
        const MouseConstraint = Matter.MouseConstraint;
        const Mouse = Matter.Mouse;
        const World = Matter.World;
        const Bodies = Matter.Bodies;
        const Body = Matter.Body;
        const SAT = Matter.SAT;

        function draw(element) {
            World.add(world, element)
        }

        function toRad(deg) {
            return parseInt(deg) * (Math.PI / 180);
        }

        //== Engine creation
        let engine = Engine.create();
        let world = engine.world;

        const mid = document.getElementById('middle');

        let render = Render.create({
            element: mid,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false,
                background: '#f2f2f2',
                showVelocity: true,
            }
        });

        Render.run(render);

        let runner = Runner.create();
        Runner.run(runner, engine);

        mouse = Mouse.create(render.canvas);
        let mouseConstraint = MouseConstraint.create(engine, {
            mouse,
            constraint: {
                stiffness: 0.2,
                angularStiffness: 1,
                render: {
                    visible: false,
                }
            }
        });
        draw(mouseConstraint);
        render.mouse = mouse;

        Render.lookAt(render, {min: {x: 0, y: 0}, max: {x: 800, y: 600}});

        let wallOptions = {
            restitution: 0,
            friction: 0,
            frictionAir: 0,
            isStatic: true,
            render: {fillStyle: '#000'},
            inertia: Infinity,
        };

        let wallPos = [
            {x: 800 / 2, y: -20, width: 800, height: 50, wallOptions},
            {x: 800 / 2, y: 600 + 20, width: 800, height: 50, wallOptions},
            {x: -20, y: 600 / 2, width: 50, height: 600, wallOptions},
            {x: 800 + 20, y: 600 / 2, width: 50, height: 600, wallOptions}
        ];

        wallPos.forEach((v, k) => {
            draw(Bodies.rectangle(
                wallPos[k].x,
                wallPos[k].y,
                wallPos[k].width,
                wallPos[k].height,
                wallPos[k].wallOptions)
            );
        });

        let floor = Bodies.rectangle(392, 424, 764, 20, {
            render: {fillStyle: '#333'},
            isStatic: true,
            friction: 0,
            frictionAir: 0,
            inertia: Infinity,
            angle: toRad(25)
        });

        let panel = Bodies.rectangle(754, 526, 20, 100, {
            render: {fillStyle: '#333'},
            isStatic: true,
            friction: 0,
            frictionAir: 0,
            inertia: Infinity,
            angle: toRad(25)
        });

        let l = Bodies.rectangle(80, 212, 20, 100, {
            isStatic: true,
            friction: 0,
            frictionAir: 0,
            inertia: Infinity,
            angle: toRad(25),
        });
        draw([floor, panel, l]);

        let trolly = Bodies.rectangle(100, 263, 60, 25, {
            friction: 0,
            frictionAir: 0,
            velocity: {x: 0, y: 0},
            mass: 1000,
            angle: toRad(25),
            inertia: Infinity,
            render: {fillStyle: '#32ee74'}
        });
        draw([trolly]);
        Body.setAngle(trolly, toRad(25));

        let kinetic = document.querySelector('.kinetic');
        let grav = document.querySelector('.gravity');
        let ep = document.getElementById('ep');
        let ek = document.getElementById('ek');
        let uk = document.getElementById('uk');
        let speed = document.getElementById('speed');
        let spp = 0;

        world.gravity.y = 0;

        Events.on(engine, 'tick',
            _.throttle(() => {
                let tvx = trolly.velocity.x;
                let tvy = trolly.velocity.y;
                let posY = trolly.position.y;

                Body.setVelocity(trolly, {x: tvx + 0.01, y: tvy + 0.01});

                if (SAT.collides(trolly, floor).collided) {
                    world.gravity.y = 0;
                } else {
                    world.gravity.y = 0.5;
                }

                kinetic.style.height = (544 - posY) / 2.8 + '%';
                grav.style.height = (posY - 261) / 2.82 + '%';

                kinetic.innerHTML = Math.round((544 - posY) / 2.8);
                grav.innerHTML = Math.round((posY - 261) / 2.82);

                if (kinetic.innerHTML > 100) kinetic.innerHTML = 100;
                if (grav.innerHTML > 100) grav.innerHTML = 100;

                ep.innerText = Math.round(trolly.mass * 9.81 * (543.6419514217247 - trolly.position.y));

                spp = Math.sqrt((2 * (2753098 - ep.innerText)) / 1000);

                ek.innerText = Math.round((trolly.mass * Math.pow(spp, 2)) / 2);
                uk.innerText = parseFloat(ep.innerText) + parseFloat(ek.innerText);

                speed.innerText = Math.round(spp * 100) / 100;

                if (SAT.collides(trolly, panel, null).collided || mouseConstraint.mouse.button === 0) {
                    speed.innerText = 0;
                    // ep.innerText = 0;
                    // ek.innerText = 0;
                    // uk.innerText = 0;
                }
            }, 10)
        );

    })();
</script>
</body>
</html>
