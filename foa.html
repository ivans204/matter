<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   user-scalable=no,
                   initial-scale=1.0,
                   maximum-scale=1.0,
                   minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoA</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="middle" id="middle">
    <div class="right">
        <input class="range" id="range" max="90" min="0" step="1" type="range">
        <p class="range-num black" id="range-num"><span id="deg">45</span>&#176</p>
        <p id="velo"></p>

        <div class="wrapper">
            <ul class="l">
                <li><input id="check" name="trenje" checked type="radio">0.1</li>
                <li><input id="check" name="trenje" type="radio">0.2</li>
                <li><input id="check" name="trenje" type="radio">0.3</li>
                <li><input id="check" name="trenje" type="radio">0.4</li>
                <li><input id="check" name="trenje" type="radio">0.5</li>
            </ul>

            <ul class="r">
                <li><input id="check" name="kg" checked type="radio">1 kg</li>
                <li><input id="check" name="kg" type="radio">2 kg</li>
                <li><input id="check" name="kg" type="radio">5 kg</li>
                <li><input id="check" name="kg" type="radio">10 kg</li>
                <li><input id="check" name="kg" type="radio">50 kg</li>
            </ul>
        </div>

    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="JS/matter.js"></script>
<script>
    (function () {

        const Engine = Matter.Engine;
        const Events = Matter.Events;
        const Render = Matter.Render;
        const Runner = Matter.Runner;
        const Composites = Matter.Composites;
        const Composite = Matter.Composite;
        const Common = Matter.Common;
        const Constraint = Matter.Constraint;
        const MouseConstraint = Matter.MouseConstraint;
        const Mouse = Matter.Mouse;
        const World = Matter.World;
        const Vertices = Matter.Vertices;
        const Bodies = Matter.Bodies;
        const Body = Matter.Body;
        const SAT = Matter.SAT;
        const Bounds = Matter.Bounds;
        const Svg = Matter.Svg;
        const Vector = Matter.Vector;

        const range = document.getElementById('range');
        const velo = document.getElementById('velo');

        function draw(element) {
            World.add(world, element)
        }

        function toRad(deg) {
            return parseInt(deg) * (Math.PI / 180);
        }

        function toDeg(rad) {
            return parseInt(rad) * (180 / Math.PI);
        }

        //== Engine creation
        let engine = Engine.create();
        let world = engine.world;

        const mid = document.getElementById('middle');

        let render = Render.create({
            element: mid,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: false,
                background: '#f2f2f2',
            }
        });

        Render.run(render);

        let runner = Runner.create();
        Runner.run(runner, engine);

        mouse = Mouse.create(render.canvas);
        let mouseConstraint = MouseConstraint.create(engine, {
            mouse,
            constraint: {
                stiffness: 0.2,
                angularStiffness: 1,
                render: {
                    visible: false,
                }
            }
        });
        draw(mouseConstraint);
        render.mouse = mouse;

        Render.lookAt(render, {
            min: {x: 0, y: 0},
            max: {x: 800, y: 600},
        });

        let wallOptions = {
            restitution: 0,
            friction: 0.2,
            frictionAir: 0,
            isStatic: true,
            render: {fillStyle: '#000'},
            inertia: Infinity,
        };

        let wallPos = [
            {x: 800 / 2, y: -20, width: 800, height: 50, wallOptions},
            {x: 800 / 2, y: 600 + 20, width: 800, height: 50, wallOptions},
            {x: -20, y: 600 / 2, width: 50, height: 600, wallOptions},
            {x: 800 + 20, y: 600 / 2, width: 50, height: 600, wallOptions}
        ];

        wallPos.forEach((v, k) => {
            draw(Bodies.rectangle(
                wallPos[k].x,
                wallPos[k].y,
                wallPos[k].width,
                wallPos[k].height,
                wallPos[k].wallOptions)
            );
        });

        // let floor = Bodies.rectangle(400, 300, 300, 20, {isStatic: true});
        // let left = Bodies.rectangle(260, 260, 20, 100, {isStatic: true});
        let floor = Bodies.rectangle(400, 300, 780, 20, {isStatic: true});
        let left = Bodies.rectangle(20, 260, 20, 100, {isStatic: true});

        let base = Body.create({
            parts: [left, floor], isStatic: true,
        });
        draw(base);

        let rekt = Bodies.rectangle(750, 550, 50, 30, {
            friction: 0.1, frictionAir: 0, mass: 1,
        });

        draw(rekt);

        Body.setAngle(base, toRad(45));

        range.addEventListener('input', function () {
            let radian = parseInt(range.value) * (Math.PI / 180);
            deg.innerHTML = range.value;
            Body.setAngle(base, radian);

            world.gravity.x = Math.sin(-radian);
        });

        Events.on(engine, 'afterUpdate', _.throttle(() => {
                velo.innerHTML = Math.floor(Vector.magnitude(rekt.velocity) * 100);
            }, 500)
        );

    })();
</script>
</body>
</html>
