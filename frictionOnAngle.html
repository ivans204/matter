<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trenje</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="middle" id="middle">
    <div class="right">
        <input class="range" id="range" max="90" min="0" step="1" type="range">
        <p class="range-num" style="color: #fff !important;" id="range-num"><span id="deg">45</span>&#176</p>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
<script src="node_modules/matter-js/build/matter.js"></script>
<script>
    (function () {
        const Engine = Matter.Engine;
        const Events = Matter.Events;
        const Render = Matter.Render;
        const Runner = Matter.Runner;
        const Constraint = Matter.Constraint;
        const MouseConstraint = Matter.MouseConstraint;
        const Mouse = Matter.Mouse;
        const World = Matter.World;
        const Bodies = Matter.Bodies;
        const Body = Matter.Body;

        function draw(element) {
            World.add(world, element)
        }

        function wallTop(width, height = 0) {
            return Bodies.rectangle(width / 2, -20, width, 50, {
                isStatic: true, restitution: 0, friction: 0, frictionAir: 0, render: {fillStyle: '#333'}
            });
        }

        function wallBot(width, height) {
            return Bodies.rectangle(width / 2, height + 20, width, 50, {
                isStatic: true, restitution: 0, friction: 0, frictionAir: 0, render: {fillStyle: '#333'}
            });
        }

        function wallLeft(width, height) {
            return Bodies.rectangle(-20, height / 2, 50, height, {
                isStatic: true, restitution: 0, friction: 0, frictionAir: 0, render: {fillStyle: '#333'}
            });
        }

        function wallRight(width, height) {
            return Bodies.rectangle(width + 20, height / 2, 50, height, {
                isStatic: true, restitution: 0, friction: 0, frictionAir: 0, render: {fillStyle: '#333'}
            });
        }

        function walls(width, height) {
            return draw([
                wallTop(width, height),
                wallBot(width, height),
                wallLeft(width, height),
                wallRight(width, height)
            ]);
        }

        let engine = Engine.create();
        let world = engine.world;

        const mid = document.getElementById('middle');
        const range = document.getElementById('range');

        let render = Render.create({
            element: mid,
            engine: engine,
            options: {
                width: 800,
                height: 600,
                wireframes: true,
                showVelocity: false,
                background: '#333'
            }
        });

        Render.run(render);

        let runner = Runner.create();
        Runner.run(runner, engine);

        walls(800, 600);

        let floor = Bodies.rectangle(430, 300, 500, 25,
            {isStatic: true, friction: 0,}
        );

        let ancor = Bodies.rectangle(672.5, 272.5, 15, 80,
            {isStatic: true});

        let dinamo = Bodies.rectangle(600, 270, 80, 40,
            {friction: 10, frictionAir: 0}
        );

        let weight = Bodies.circle(500, 270, 20, {
            friction: 0,
            frictionAir: 0,
            inertia: Infinity,
            mass: 10,
        });

        draw([floor, dinamo, ancor, weight]);

        let const1 = Constraint.create({
            bodyA: ancor,
            bodyB: dinamo,
            stiffness: 0.001,
            pointA: {x: -10, y: -5},
            pointB: {x: 40, y: 0},
        });

        let const2 = Constraint.create({
            bodyA: dinamo,
            bodyB: weight,
            stiffness: 1,
            pointA: {x: -40, y: 0},
        });

        draw([const1, const2]);

        let comp = Body.create({
            parts: [ancor, floor], isStatic: true,
        });
        draw(comp);

        range.addEventListener('input', function () {
            let radian = parseInt(range.value) * (Math.PI / 180);
            deg.innerHTML = range.value;
            Body.setAngle(comp, -radian);
        });

        mouse = Mouse.create(render.canvas);
        let mouseConstraint = MouseConstraint.create(engine, {
            mouse,
            constraint: {
                stiffness: 0.2,
                angularStiffness: 1,
                render: {
                    visible: false,
                }
            }
        });

        draw(mouseConstraint);
        render.mouse = mouse;

        Render.lookAt(render, {
            min: {x: 0, y: 0},
            max: {x: 800, y: 600},
        });
    })();
</script>
</body>
</html>
